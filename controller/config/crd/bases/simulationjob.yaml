apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: simulationjobs.aiplatform.example.com
spec:
  group: aiplatform.example.com
  names:
    kind: SimulationJob
    listKind: SimulationJobList
    plural: simulationjobs
    singular: simulationjob
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              scenario:
                type: object
                properties:
                  type:
                    type: string
                    enum: [driving, parking, intersection]
                  duration:
                    type: string
                  weather:
                    type: string
                  traffic:
                    type: string
              sensors:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    count:
                      type: integer
                    resolution:
                      type: string
                    fps:
                      type: integer
                    pointsPerSecond:
                      type: integer
              evaluation:
                type: object
                properties:
                  metrics:
                    type: array
                    items:
                      type: string
                  threshold:
                    type: object
                    additionalProperties:
                      type: number
          status:
            type: object
            properties:
              phase:
                type: string
                enum: [Pending, Running, Succeeded, Failed]
              passRate:
                type: number
              results:
                type: object
                additionalProperties:
                  type: string
    additionalPrinterColumns:
    - name: Phase
      type: string
      jsonPath: .status.phase
    - name: Scenario
      type: string
      jsonPath: .spec.scenario.type
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
