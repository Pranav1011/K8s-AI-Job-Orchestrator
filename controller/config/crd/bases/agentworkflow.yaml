apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: agentworkflows.aiplatform.example.com
spec:
  group: aiplatform.example.com
  names:
    kind: AgentWorkflow
    listKind: AgentWorkflowList
    plural: agentworkflows
    singular: agentworkflow
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              trigger:
                type: object
                properties:
                  type:
                    type: string
                  config:
                    type: object
                    additionalProperties:
                      type: string
              stages:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    agent:
                      type: string
                    inputs:
                      type: object
                      additionalProperties:
                        type: string
                    outputs:
                      type: array
                      items:
                        type: string
                    dependsOn:
                      type: array
                      items:
                        type: string
                    condition:
                      type: string
          status:
            type: object
            properties:
              phase:
                type: string
                enum: [Pending, Running, Succeeded, Failed]
              currentStage:
                type: string
              results:
                type: object
                additionalProperties:
                  type: string
    additionalPrinterColumns:
    - name: Phase
      type: string
      jsonPath: .status.phase
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
